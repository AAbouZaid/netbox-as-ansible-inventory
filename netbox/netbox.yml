netbox:
    main:
        api_url: 'http://localhost/api/dcim/devices/'
        #api_token: ''

    # If no grouping specified here, inventory script will return all servers.
    # Path ordering matters
    group_by:
        - grouping:
            netbox_fields:
                - path:
                    - device_role
                - path:
                    - rack
            seperator: "_"
        - grouping:
            netbox_fields:
                - path:
                    - platform

    # Use Netbox sections as host variables.
    hosts_vars:
        # Sections related to IPs e.g. "primary_ip" or "primary_ip4".
        ip:
            ansible_ssh_host: primary_ip
        # Any other sections.
        general:
            rack_name: rack
        # Custom sections (custom_fields) could be used as vars too.
        #custom:
        #    env: env
