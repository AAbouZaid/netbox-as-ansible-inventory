netbox_inventory:
    main:
        api_url: 'http://localhost/api/dcim/devices/'

    group_by:
        default:
            - device_role
            - rack
            - platform
        custom:
            - env

    hosts_vars:
        ip:
            ansible_ssh_host: primary_ip
        general:
            rack_name: rack
        custom:
            env: env
